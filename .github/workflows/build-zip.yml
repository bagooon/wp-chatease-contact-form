name: Build WP Plugin ZIP

on:
  release:
    types: [published]  # リリースが「公開」されたタイミングで実行

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Build plugin ZIP
        run: npm run build:zip

      # （オプション）Artifactsにも残したいならこのまま残してOK
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatease-contact-form-zip
          path: dist/chatease-contact-form.zip
          if-no-files-found: error

      # ★ 追加：Release Assets に ZIP を添付
      - name: Attach ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chatease-contact-form.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}